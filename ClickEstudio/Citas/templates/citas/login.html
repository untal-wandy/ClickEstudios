{% extends "citas/base/base.html" %}
{% block content %}
<style>
      .background-container-l {
            /* background-image: url('https://th.bing.com/th/id/OIG1.r2i2ZrF7tkAwblF84mhg?pid=ImgGn'); */
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            width: 100%;
            height: 70vh; /* Ajusta la altura según sea necesario */
            background-size: cover;
            background-position: center;
            border-radius: 1.5rem;
      }

        .content-lo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            /* background: linear-gradient(to bottom, rgba(0, 0, 0, 0.098), rgb(0, 0, 0)); */
            color: white; /* Cambia el color del texto según sea necesario */
            /* color:  black !important; */
            display: flex;
            flex-wrap: wrap;
            transition: 0.3s !important;
            align-content: center;

      }     
      input {
            border-radius: 0rem !important;
            color: #c1c1c1 !important;
            transition: 0.3s !important;
            width: 100% !important;
            /* max-width: 30rem; */
            height: 2.9rem; outline: none;;
            border: 1px solid #61616168;
            border-left: none; border-top: none; border-right: none;
            background-color: transparent !important;
      }

      #divs-btns {
            display: none !important;
        }
        .inp
        {
            background-color: rgba(0, 0, 0, 0.334);
            font-size: 14px;
        }
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">

<div class='background-container-l bg-transparent vh-100 ' id='bg-login'>
      <div class='content-lo vh-100 bg-black bg-opacity-50 '>
            
        
            <form  action="" method="post" class='w-100  ' >
                  {% csrf_token %}
                  <div   class='container-fluid w-100 d-flex  justify-content-center flex-wrap' >
                        <div   style='max-width: 35rem; border-radius: 2.5rem;
                         border: 1px solid #414141; '   class=' bg-black  position-relative border-0 bg-opacity-50 p-4'>
                                      <div class="text-center">
                                    </div>
                                    <div class="d-flex ">
                               {% if company.logo2.url %}
                               <img src="{{company.logo2.url}}"  data-aos="fade-right"  style="transition-delay: 0.8s;" class="  top-0 start-0"  width="90"  alt="{{company.name}}">
                               {% endif %}

                                          <h6 class=" text-start  text-white  d-flex flex-wrap align-content-center " style=" font-family: Kavoon, serif !important;
                                          font-weight: 400;">
                                          <!-- ClickEstudios -->
                                    </h6>
                                    <p  data-aos="fade-in"   class="text-white-50 mt-4 text-center info-p" 
                                    style="font-size: 12px; list-style: 10px ; transition-delay: 0.9s !important;">
      
                              </p>
                              </div>
                              <div>
                                   
                                  </div>
                              <div class='w-100 text-center mt-3 '>
                                    {% if error %}
                                    <h6 class='text-danger font-secondary-50 pb-3'>
                                          Datos incorrectos
                                    </h6>
                                    {% endif %}
                              </div>
                              <div  data-aos="zoom-in"  class=" mb-2  " >
                                    <input type="text" class=" font-secundary p-3 inp"  name='user' id="floatingInput" placeholder="Nombre de usuario">
                       
                                  </div>
                                  <div data-aos="zoom-in" style="transition-delay: 0.2s !important;"  class=" ">
                                    <input type="password" class=" font-secundary p-3  inp" name='pwd' id="floatingPassword" placeholder="Contraseña">
                                 
                                  </div>
                            
                                  
                                  <div data-aos="fade-left" style="transition-delay: 1.6s !important;"  class='w-100 text-center mt-5 justify-content-start d-flex align-content-center flex-wrap '>
                                    <a href="{% url "citas:dashboard-citas" %}" class='mt-3 btn text-white' style="font-size: 12px; font-weight: bold;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi text-white-50  bi-arrow-left-circle-fill"  viewBox="0 0 16 16">
                                          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                                        </svg> </a>
                                    <button type="submit" class=" btn-su d-none  border-0 bg-white bg-opacity-10 ms-2 p-2 mt-3 text-white  font-secundary" 
                                    style=' border-radius: 2rem; 
                                    font-weight: bold;
                                    width: 7rem; font-size: 14px;
                                    '>Ingresar</button>
            
                                    <div class='w-100 mt-2 font-primary'>

                                    </div>
                                  </div>
                        </div>
                  </div>

            </form>

      </div>
</div>

<script>
const m = [
  "¡Explorar el estudio nunca fue tan inspirador! Cada rincón está diseñado para reflejar arte, pasión y dedicación, invitándote a soñar en grande.",
  "¡Sumérgete en el estudio, un espacio único donde la creatividad fluye libremente en cada detalle, convirtiendo tus ideas en obras maestras inolvidables!",
  "¡Descubre un estudio lleno de magia y posibilidades infinitas! Cada momento aquí se transforma en un paso hacia la creación de algo extraordinario.",
  "¡El estudio te espera con los brazos abiertos! Es un lugar diseñado para dar vida a tus ideas y convertirlas en realidades artísticas llenas de emoción.",
  "¡Cada paso que das en el estudio es un viaje hacia la autenticidad creativa! Aquí, cada instante cuenta para crear algo realmente único y trascendental."
];
TextRandon(m, '.info-p')

function TextRandon(messages, clase) {
            // Selecciona un mensaje aleatorio
            let random_menssage = messages[Math.floor(Math.random() * messages.length)];
            // Inserta el mensaje en el elemento con clase 
            let element = document.querySelector(clase);
            if (element) {
                  element.textContent = random_menssage;
            }
}

document.addEventListener('input', () => {
  const inputUser = document.querySelector('#floatingInput');
  const inputPassword = document.querySelector('#floatingPassword');
  const button = document.querySelector('.btn-su');

  // Verifica la longitud de los valores en ambos inputs
  if (inputUser.value.length > 2 && inputPassword.value.length > 2) {
    button.classList.remove('d-none'); // Muestra el botón
  } else {
    button.classList.add('d-none'); // Oculta el botón
  }
});

</script>
{% endblock  %}
